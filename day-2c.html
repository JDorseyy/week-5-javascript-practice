  <body>
    <h1>Day 2 Part C</h1>
    <h3>You Try it!</h3>
    <p>
      Ask the user two questions using propmt. Then give the user a personalized
      response using the data entered.
    </p>
    <script>
      let bestMovie;
      let worseMovie;
      bestMovie = prompt("What is your favorite movie?");
      worseMovie = prompt("What is your least favorite movie?");
      document.write(`${bestMovie} is better than ${worseMovie}!`);
    </script>
  </body>
